<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form">
      <form action=" " method="get">
        <div class="header">
          <img src="images/download.jpeg">
          <span>Register Yourself</span>
        </div>
        <div class="row">
          <label class="required-field">First Name</label>
          <input class="textbox" type="text" name="fname" required placeholder="First name">
        </div>
        <div class="row">
          <label class="required-field">Last Name</label>
          <input class="textbox" type="text" name="lname" required placeholder="Last name">
        </div>
        <div class="row">
          <label class="required-field">Contact No.</label>
          <input class="textbox" type="tel" name="mob" size="10" required placeholder="Contact No." title="Must be of 10 no.">
        </div>
        <div class="row">
          <label class="required-field">Email</label>
          <input class="textbox" type="email" name="email" required placeholder="example@abc.com">
        </div>
        <div class="row">
          <label class="required-field">DOB</label>
          <input class="textbox" type="date" name="dob">
        </div>
        <div class="row">
          <label>Course</label>
          <select name="course" class="textbox">
            <option value="BE">BE</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
          </select>
        </div>
        <div class="row">
          <label>Gender</label>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
        </div>
        <div class="row">
          <label>Hobbies</label>
          <input type="checkbox" value="singing">Singing
          <input type="checkbox" value="dancing">Dancing
          <input type="checkbox" value="driving">Driving
        </div>
        <div class="row">
          <label class="required-field">Address</label>
          <textarea rows="3" cols="25" maxlength="100" ></textarea>
        </div>
        <div class="row">
          <input type="reset" name="Reset" class="buttons">
          <input type="submit" name="register" class="buttons" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
