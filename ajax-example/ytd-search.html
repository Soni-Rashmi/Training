<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="ytd-search.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron header">
      <span>Youtube Search</span>
    </div>
    <div class="container-fluid">
      <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 search-bar">
        <div class="input-group">
          <input type="search" id="searchText" class="form-control search" placeholder="Search" onchange="getSearchParam()" />
          <div class="input-group-btn">
           <div class="btn btn-default">
             <span class="glyphicon glyphicon-search" onclick="getSearchResult()"></span>
           </div>
         </div>
        </div>
      </div>
    </div>
    <div class="container-fluid page-content">
      <div class="row" id="tile">
      </div>
    </div>
    <div class="modal fade" id="video-modal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="video-title"></h4>
          </div>
          <div class="modal-body">
            <iframe id="video-frame" width="100%" height="300px"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Copyright &copy 2048 <strong>Youtube</strong> |
      Designed by <strong>Website Template</strong>
    </footer>
    <script type="text/javascript" src="ytd-search.js">  </script>
  </body>
</html>
